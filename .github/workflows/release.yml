name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'  # Matches v1.2.3 and v2.0.0-rc.1

env:
  CARGO_TERM_COLOR: always

jobs:
  # Wait for CI to pass before releasing
  wait-for-ci:
    name: Wait for CI
    runs-on: ubuntu-latest
    steps:
      - name: Wait for CI workflow to complete
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Waiting for CI workflow to complete for commit ${{ github.sha }}"

          # Wait up to 10 minutes for CI to complete
          for i in {1..60}; do
            # Get CI workflow run for this commit
            CI_RUN=$(gh api \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "/repos/${{ github.repository }}/actions/workflows/ci.yml/runs?head_sha=${{ github.sha }}&per_page=1" \
              --jq '.workflow_runs[0]')

            if [ -z "$CI_RUN" ] || [ "$CI_RUN" = "null" ]; then
              echo "CI workflow not found yet, waiting... (attempt $i/60)"
              sleep 10
              continue
            fi

            STATUS=$(echo "$CI_RUN" | jq -r '.status')
            CONCLUSION=$(echo "$CI_RUN" | jq -r '.conclusion')

            echo "CI status: $STATUS, conclusion: $CONCLUSION"

            if [ "$STATUS" = "completed" ]; then
              if [ "$CONCLUSION" = "success" ]; then
                echo "✓ CI passed!"
                exit 0
              else
                echo "✗ CI failed with conclusion: $CONCLUSION"
                exit 1
              fi
            fi

            echo "CI still running, waiting... (attempt $i/60)"
            sleep 10
          done

          echo "✗ Timeout waiting for CI"
          exit 1

  # Validate before release
  validate:
    name: Validate Release
    needs: wait-for-ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Verify version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) doesn't match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi

      - name: Run tests
        run: cargo test

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings

  # Publish to crates.io
  publish:
    name: Publish to crates.io
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Publish
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # Build binaries for multiple platforms
  build-binaries:
    name: Build (${{ matrix.target }})
    needs: validate
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --bin birdnet-analyze --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../birdnet-analyze-${{ matrix.target }}.tar.gz birdnet-analyze
          cd ../../..

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path birdnet-analyze.exe -DestinationPath ../../../birdnet-analyze-${{ matrix.target }}.zip
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: birdnet-analyze-${{ matrix.target }}
          path: birdnet-analyze-${{ matrix.target }}.*

  # Create GitHub Release with binaries and changelog
  github-release:
    name: Create GitHub Release
    needs: [publish, build-binaries]
    if: always() && needs.build-binaries.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # Generate changelog and save to file
          echo "## What's Changed" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md

          if [ -z "$PREV_TAG" ]; then
            echo "Initial release" >> RELEASE_NOTES.md
          else
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges >> RELEASE_NOTES.md 2>/dev/null || echo "- No commit messages available" >> RELEASE_NOTES.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: RELEASE_NOTES.md
          files: artifacts/**/*
          fail_on_unmatched_files: true
